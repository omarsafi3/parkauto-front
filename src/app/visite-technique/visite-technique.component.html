<div class="container mt-4">
    <h2 class="mb-4">Visite Technique</h2>
    <form (ngSubmit)="save()">
        <div class="form-group">
            <label for="date_deb">Start Date</label>
            <input type="date" id="date_deb" class="form-control" [(ngModel)]="visiteTechnique.date_deb" name="date_deb"
                required>
        </div>
        <div class="form-group">
            <label for="date_fin">End Date</label>
            <input type="date" id="date_fin" class="form-control" [(ngModel)]="visiteTechnique.date_fin" name="date_fin"
                required>
        </div>
        <div class="form-group">
            <label for="cout">Cout</label>
            <input type="number" id="cout" class="form-control" [(ngModel)]="visiteTechnique.cout" name="cout" required>
        </div>
        <div class="form-group">
            <label for="immat">Vehicle Immat</label>
            <input type="text" id="immat" class="form-control" [(ngModel)]="visiteTechnique.immat" name="immat"
                [readonly]="true">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
</div>
