<div class="container mt-4">
    <h2 class="mb-4">Users</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="edit(user)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="delete(user.username)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" (click)="add()">Add</button>
    <div *ngIf="isEditing" class="edit-form mt-4">
        <h3>{{ currentUser.id ? 'Edit User' : 'Add User' }}</h3>
        <form (ngSubmit)="save()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="currentUser.username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="currentUser.password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select" [(ngModel)]="currentUser.role" name="role" required>
                    <option value="superAdmin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
