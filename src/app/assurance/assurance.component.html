<div class="container">
    <h2>Assurances</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Libelle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let assurance of assurances">
                <td>{{ assurance.ida }}</td>
                <td>{{ assurance.lib }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(assurance)">Modifier</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(assurance.ida)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" (click)="add()">Ajouter</button>

    <div *ngIf="isEditing" class="edit-form">
        <h3>{{ currentAssurance.code ? 'Edit Assurance' : 'Add Assurance' }}</h3>
        <form (ngSubmit)="save()">
            <div class="form-group">
                <label for="Libelle">Libelle</label>
                <input type="text" id="lib" class="form-control" [(ngModel)]="currentAssurance.lib" name="lib" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
