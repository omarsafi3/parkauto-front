<div class="admin-container">
    <h2>Admin Management</h2>
  
    <div class="admin-list">
      <h3>Admin List</h3>
      <ul>
        <li *ngFor="let admin of admins">
          {{ admin.username }} ({{ admin.role }})
          <button (click)="selectAdmin(admin)">Edit</button>
          <button (click)="deleteAdmin(admin.id)">Delete</button>
        </li>
      </ul>
    </div>
  
    <div class="admin-form">
      <h3>{{ selectedAdmin ? 'Edit Admin' : 'Add New Admin' }}</h3>
      <form (ngSubmit)="selectedAdmin ? updateAdmin() : createAdmin()">
        <div *ngIf="selectedAdmin; else newAdminForm">
          <label for="editUsername">Username:</label>
          <input type="text" [(ngModel)]="selectedAdmin.username" name="editUsername" id="editUsername" required>
  
          <label for="editPassword">Password:</label>
          <input type="password" [(ngModel)]="selectedAdmin.password" name="editPassword" id="editPassword" required>
  
          <label for="editRole">Role:</label>
          <input type="text" [(ngModel)]="selectedAdmin.role" name="editRole" id="editRole" required>
  
          <button type="submit">Update Admin</button>
          <button type="button" (click)="clearSelection()">Cancel</button>
        </div>
        
        <ng-template #newAdminForm>
          <label for="newUsername">Username:</label>
          <input type="text" [(ngModel)]="newAdmin.username" name="newUsername" id="newUsername" required>
  
          <label for="newPassword">Password:</label>
          <input type="password" [(ngModel)]="newAdmin.password" name="newPassword" id="newPassword" required>
  
          <label for="newRole">Role:</label>
          <input type="text" [(ngModel)]="newAdmin.role" name="newRole" id="newRole" required>
  
          <button type="submit">Add Admin</button>
        </ng-template>
      </form>
    </div>
  </div>
