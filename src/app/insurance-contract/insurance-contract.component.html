<div class="container mt-4">
    <h2 class="mb-4">Add Insurance Contract</h2>
    <form (ngSubmit)="save()">
        <div class="form-group">
            <label for="date_deb">Start Date</label>
            <input type="date" id="date_deb" class="form-control" [(ngModel)]="contract.date_deb" name="date_deb"
                required>
        </div>
        <div class="form-group">
            <label for="date_fin">End Date</label>
            <input type="date" id="date_fin" class="form-control" [(ngModel)]="contract.date_fin" name="date_fin"
                required>
        </div>
        <div class="form-group">
            <label for="cout">Cost</label>
            <input type="number" id="cout" class="form-control" [(ngModel)]="contract.cout" name="cout" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" class="form-control" [(ngModel)]="contract.type" name="type" required>
        </div>
        <div class="form-group">
            <label for="immat">Vehicle Immat</label>
            <input type="text" id="immat" class="form-control" [(ngModel)]="contract.immat" name="immat"
                [readonly]="true">
        </div>
        <div class="form-group">
            <label for="ida">Insurance</label>
            <select class="form-select" aria-label="Select an assurance" name="ida" [(ngModel)]="contract.ida">
                <option *ngFor="let assurance of assurances" [value]="assurance.ida">
                    {{ assurance.lib }}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
</div>
