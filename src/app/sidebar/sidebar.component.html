<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="sidebar">
  <img src="../../assets/Logo-ommp.png" alt="Sidebar Image">
  <h2 class="sidebar-title">OMMP</h2>
  <h3 class="sidebar-username">{{ user }}</h3>
  <div class="divider"></div>
  <ul>
    <li><a routerLink="/beneficiaire" *ngIf="!isUser">
        <i class="fas fa-user"></i> Beneficiaire
      </a></li>
    <li><a routerLink="/fonction" *ngIf="!isUser">
        <i class="fas fa-briefcase"></i> Fonction
      </a></li>
    <li><a routerLink="/assurance" *ngIf="!isUser">
        <i class="fas fa-shield-alt"></i> Assurance
      </a></li>
    <li><a routerLink="/carburant" *ngIf="!isUser">
        <i class="fas fa-gas-pump"></i> Carburant
      </a></li>
    <li><a routerLink="/carte" *ngIf="!isUser">
        <i class="fas fa-credit-card"></i> Carte
      </a></li>
    <li><a routerLink="/ports" *ngIf="!isUser">
        <i class="fas fa-anchor"></i> Ports
      </a></li>
    <li><a routerLink="/voitures" *ngIf="!isUser">
        <i class="fas fa-car"></i> Voiture
      </a></li>
    <li><a routerLink="/ordre-mission">
        <i class="fas fa-file-alt"></i> Ordre de Mission
      </a></li>
    <li><a routerLink="/users" *ngIf="!isUser">
        <i class="fas fa-users"></i> Users
      </a></li>
    <li class="divider"></li>
    <li>
      <button (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </li>
  </ul>
</div>
