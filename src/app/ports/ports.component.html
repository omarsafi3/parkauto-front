<div class="container">
    <h2 class="mb-4">Ports</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Libelle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let port of ports">
                <td>{{ port.id }}</td>
                <td>{{ port.lib }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(port)">Modifier</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(port.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" (click)="add()">Ajouter</button>

    <div *ngIf="isEditing" class="edit-form">
        <h3>{{ currentPort.id ? 'Edit Port' : 'Add Port' }}</h3>
        <form (ngSubmit)="save()">
            <div class="form-group">
                <label for="lib">Libelle</label>
                <input type="text" id="lib" class="form-control" [(ngModel)]="currentPort.lib" name="lib" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
